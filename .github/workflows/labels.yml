name: Sync Labels

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/labels.yml"
      - ".github/workflows/labels.yml"

permissions:
  issues: write

jobs:
  labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .github/labels.yml

      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
          delete-other-labels: false
